	{% block form %}
	<div class="wrap">
	<h2>Register Here</h2>
	
	<form action="index" method="POST">
			{% csrf_token %} 
	   <input type="text" placeholder="first_name" name="first_name">
	   
	   <input type="text" placeholder="email" name="email">
	   <input type="text" placeholder="username" name="username">
	   <input type="Password" placeholder="password" name="password">
	   
	   <input type="checkbox"><h6>Accepting the terms and conditions.</h6>
	   <input type="submit" value="Sign up">
	   <h6><b><i>Already Account?</i></b></h6>
	   <a class="txt1" href="login.html">
							login here.
						</a>
						<div class="from-group">
							{% if messages %}
							<ul class="messages" >
								{% for message in messages %}
								<!-- <h1 style="color: darkred;", text-align="center", font-size="50%"><b> Username already register!!!! failed</b></h1> -->
								{{message}}
								{% endfor %}
							</ul>
							{% endif %}
						</div>
	</form>

	</div>
