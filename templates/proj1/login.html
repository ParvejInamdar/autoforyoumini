<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login/Document2.css">
</head>
<body>
	<nav>
			<ul>
			    <li><b><a href="/home">Home</a></b></li>
				<li><b><a href="/index">Register</a></b></li>
				<li><b><a href="/aboutus">About us</a></b></li>
				<li><b><a href="/contact">Contact us</a></b></li>
				<li><b><a href="#">Dashboard</a></b></li>
			</ul>
	</nav>

			<div class="box">
	<h2>Login</h2>
	<form action="login" method="POST">
		{% csrf_token %}
	<div class="inputbox">
	<input type="text" name="username" required="">
	<label>Username</label>
	</div>
	<div class="inputbox">
	<input type="Password" name="password" required="">
	<label>Password</label>
	</div>	
	<input type="submit" href="destination.html" value="Login"><br>
	<a class="txt1" href="index.html">
							Register New Account
						</a>	
						</form>
						<div class="from-group">
							{% if messages %}
							<ul class="messages" >
								{% for message in messages %}
								<h1 style="color: darkred;", text-align="center", font-size="50%"><b> Login failed</b></h1>
								{% endfor %}
							</ul>
							{% endif %}
						</div>
	</div>

</body>
</html>
